<div *ngIf="user">
    <h2>User Information</h2>
    <p><strong>Full Name:</strong> {{ user?.fullName }}</p>
    <p><strong>Address:</strong> {{ user?.address }}</p> 
    <p><strong>City:</strong> {{ user?.city }}</p>
    <p><strong>Postal:</strong> {{ user?.postal }}</p> 
  </div>
  <div *ngIf="!user">
    <p>Loading user information...</p>
  </div>
